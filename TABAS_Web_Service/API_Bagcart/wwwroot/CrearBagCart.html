<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bagcart.css">
</head>

<body>

    <div class="cod-container">
        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de CodigoMasters">
            <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
        </div>

        <div class="form-content">
            <form  class="cod-form">
                <div class="form-title">
                    <h3>Crear BagCart</h3>
                </div>

                <div class="input-group">
                    <input type="user" class="form-input"  id="identificador">
                    <label class="label" for="reg-correo">Identificador</label>
                </div>
                <div class="input-group">
                    <input type="user" max="2019" maxlength="4" class="form-input"  id="year">
                    <label class="label" for="reg-correo">Año</label>
                </div>
                <div class="input-group select">

                    <select id="marca" class="select-css">
                        <option value="DropDown">Marca1</option>
                        <option value="Toyota">Marca2</option>
                        <option value="BMW">Marca3</option>
                    </select>
                </div>


                <div class="input-group">
                    <input type="button" onclick ="send()" class="form-input" value="Crear">
                </div>
            </form>
        </div>




        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/form.js"></script>
        <script src="Scripts/jquery-3.3.1.js"></script>
        <script>
            function send() {
                var person = {
                    identificador: $("#identificador").val(),
                    modelo: $("#year").val(),
                    marca: $("#marca").val()

                }
                $('#target').html('sending..');
                $.ajax({
                    url: 'api/BagCart/',
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                        $('#target').html(data.msg);
                        alert("Registro valido");
                    },
                    data: JSON.stringify(person)
                });
            }
        </script>

</body>

<script>
    $("#costo").on({
    "focus": function (event) {
        $(event.target).select();
    },
    "keyup": function (event) {
        $(event.target).val(function (index, value ) {
            return value.replace(/\D/g, "")
                        .replace(/([0-9])([0-9]{2})$/, '$1.$2')
                        .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ",");
        });
    }
});
</script>
</html>
