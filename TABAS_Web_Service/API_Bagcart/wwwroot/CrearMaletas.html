<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/maletas.css">
</head>

<body>

    <div class="cod-container">
        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de CodigoMasters">
            <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
        </div>

        <div class="form-content">
            <form class="cod-form">
                <div class="form-title">
                    <h3>Crear Maletas</h3>
                </div>
                <div class="input-group">
                    <input type="number" class="form-input" id="number">
                    <label class="label" for="reg-correo">Numero #</label>
                </div>

                <div class="input-group">
                    <input type="user" class="form-input" id="color">
                    <label class="label" for="reg-correo">Color</label>
                </div>

                <div class="input-group">
                    <input type="number" class="form-input" id="peso">
                    <label class="label" for="reg-correo">Peso</label>
                </div>

                <div class="input-group">
                    <input type="number" class="form-input" id="cost">
                    <label class="label" for="reg-correo">Costo $</label>
                </div>

                <div class="input-group">
                    <input type="user" class="form-input" id="email">
                    <label class="label" for="reg-correo">Correo</label>
                </div>





                <div class="input-group">
                    <input type="button" onclick="send()" class="form-input" value="Crear">
                </div>
            </form>
        </div>




        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/form.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/form.js"></script>
        <script src="js/registroClient.js"></script>

        <script src="Scripts/jquery-3.3.1.js"></script>
        <script>
            function send() {
                var person = {
                    identificador: $("#number").val(),
                    color: $("#color").val(),
                    peso: $("#peso").val(),
                    costo: $("#cost").val(),
                    c_usuario: $("#email").val()

                }
                $('#target').html('sending..');
                $.ajax({
                    url: 'api/maleta/',
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                        $('#target').html(data.msg);
                        alert("Registro valido");
                    },
                    data: JSON.stringify(person)
                });
            }
        </script>

</body>
