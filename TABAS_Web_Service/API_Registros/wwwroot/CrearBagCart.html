    <link rel="stylesheet" href="css/bagcart.css">

<body>

        <div class="cod-container">

                    <form action="#" class="cod-form">
                        <div class="form-title">

                        </div>
        
                        <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="identificador">
                                <label class="label" for="reg-correo">Identificador</label>
                            </div>
                        <div class="input-group">
                            <input type="user" max="2019" maxlength="4" class="form-input" name="form-input" id="year">
                            <label class="label" for="reg-correo">AÃ±o</label>
                        </div>
                        <div class="input-group select">
                                
                                <select id="marca"  class="select-css">

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form.js"></script>

</body>

<script>
    $("#costo").on({
    "focus": function (event) {
        $(event.target).select();
    },
    "keyup": function (event) {
        $(event.target).val(function (index, value ) {
            return value.replace(/\D/g, "")
                        .replace(/([0-9])([0-9]{2})$/, '$1.$2')
                        .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ",");
        });
    }
});
</script>
