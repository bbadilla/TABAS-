<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BagCart</title>
    <link rel="stylesheet" href="css/bagcart.css">
</head>

<body>

        <div class="cod-container">
                <div class="form-header">
                    <img src="img/Logo.png" alt="Logo de CodigoMasters">
                    <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
                </div>
        
                <div class="form-content">
                    <form action="#" class="cod-form">
                        <div class="form-title">
                            <h3>Cierre de BagCart</h3>
                        </div>
        
                        <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="identificador">
                                <label class="label" for="reg-correo">Identificador</label>
                        </div>
                        <div class="input-group">
                            <input type="user"  maxlength="10" class="form-input" name="form-input" id="sello">
                            <label class="label" for="reg-correo">Sello de seguridad</label>
                    </div>


                            <div class="input-group">
                                <input type="submit" class="form-input" value="Cerrar">
                            </div>
                    </form>
                </div>
        
                
   

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form.js"></script>

</body>

</html>
