<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maletas</title>
    <link rel="stylesheet" href="css/asignaciones.css">
</head>

<body>

        <div class="cod-container">
                <div class="form-header">
                    <img src="img/Logo.png" alt="Logo de CodigoMasters">
                    <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
                </div>
        
                <div class="form-content">
                    <form action="#" class="cod-form">
                        <div class="form-title">
                            <h3>Maletas por clientes</h3>
                        </div>
        
                        <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="email">
                                <label class="label" for="reg-correo">Correo electronico</label>
                            </div>
                        <div class="input-group select">
                                
                                <select id="maletas"  class="select-css">
                                    <option value="1">1 Maleta</option>
                                    <option value="2">2 Maletas</option>
                                    <option value="3">3 Maletas</option>
                                    <option value="4">4 Maletas</option>

                                </select>
                                
                            </div>
                               

                            <div class="input-group">
                                <input type="submit" class="form-input" value="Asignar">
                            </div>
                    </form>
                </div>
        
                
   

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form.js"></script>

</body>

</html>
