<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asignar</title>
    <link rel="stylesheet" href="css/maletas.css">
</head>

<body>

        <div class="cod-container">
                <div class="form-header">
                    <img src="img/Logo.png" alt="Logo de CodigoMasters">
                    <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
                </div>
        
                <div class="form-content">
                    <form action="#" class="cod-form">
                        <div class="form-title">
                            <h3>Reportes vuelos</h3>
                        </div>
        
                        <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="code">
                                <label class="label" for="reg-correo">Codigo de vuelo</label>
                            </div>
                            <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="capacidad">
                                <label class="label" for="reg-correo">Capacidad</label>
                            </div>
                            <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="total  ">
                                <label class="label" for="reg-correo">Total de maletas</label>
                            </div>
                        <div class="input-group select">
                                
                                <select id="avion"  class="select-css">
                                    <option value="Avion1">Avion1</option>
                                    <option value="Avion2">Avion2</option>
                                    <option value="Avion3">Avion3</option>
                                    <option value="Avion4">Avion4</option>

                                </select>
                            </div>
                               

                            <div class="input-group">
                                <input type="submit" class="form-input" value="Enviar">
                            </div>
                    </form>
                </div>
        
                
   

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form.js"></script>

</body>

</html>
