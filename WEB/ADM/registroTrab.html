<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilosTrab.css">
</head>

<body>

        <div class="cod-container">
                <div class="form-header">
                    <img src="img/Logo.png" alt="Logo de CodigoMasters">
                    <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
                </div>
        
                <div class="form-content">
                    <form action="#" class="cod-form">
                        <div class="form-title">
                            <h3>SISTEMA DE REGISTRO</h3>
                        </div>
                        <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="nombre">
                                <label class="label" for="reg-correo">Nombre</label>
                            </div>
                        
                            <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="a1">
                                <label class="label" for="reg-correo">Primer Apellido</label>
                            </div>
                            <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="a2">
                                <label class="label" for="reg-correo">Segundo Apellido</label>
                            </div>
                        <div class="input-group">
                                <input type="number" class="form-input" name="form-input" id="telefono">
                                <label class="label" for="reg-correo">Telefono</label>
                            </div>
                        <div class="input-group">
                                <input type="user" class="form-input" name="form-input" id="user">
                                <label class="label" for="reg-correo">Usuario</label>
                            </div>
                
                            <div class="input-group">
                                <input type="password" class="form-input" name="form-input" id="pass">
                                <label class="label" for="reg-pass">Contrase√±a</label>
                            </div>


                            <div class="input-group select">
                                
                                <select id="rol" class="select-css">
                                    <option value="2">Administrador</option>
                                    <option value="3">Recepcionista</option>
                                    <option value="4">BagCart</option>
                                    <option value="5">Avion</option>
                                </select>
                            </div>
                            

                            <div class="input-group">
                                <input type="submit" class="form-input" value="Registrar">
                            </div>
                    </form>
                </div>
        
                
   

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form.js"></script>
</body>
</html>
