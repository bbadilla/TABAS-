<!DOCTYPE html>
<html>
  <head>
    <title>Scanner</title>
    <link rel="stylesheet" href="css/scan.css">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
  </head>
  <body>
        <div class="cod-container">
        <div class="form-header">
            <img src="img/Logo.png" alt="Logo de CodigoMasters">
            <h1>T.<span>A.</span>B.<span>A.</span>S</h1>
        </div>

        <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Scanner</h3>
                </div>
                <div class="input-group" id="c"></div>
    <video id="preview" width="300" height="300"  ></video>
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            alert('Escaneando el contenido: ' + content);
            document.getElementById("c").innerHTML = content;
            window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                console.error("No existe");
            }
        });
        
    </script>
    <div class="input-group">
            <input type="user" class="form-input" name="form-input" id="code">
            <label class="label" for="pass">Identificador de BagCart</label>
        </div>
        <div class="input-group">
                <input type="user" class="form-input" name="form-input" id="responsable">
                <label class="label" for="pass">Responsable</label>
            </div>
        <div class="input-group">
            <input type="submit" class="form-input" value="Asignar BagCart">
        </div>
        
 </body>
</html>
